<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BAKTI AKSI</title>
   <style type="text/css">
      body{ color: #737373; font-size: 12px; font-family: verdana; }
      @media (min-width: 320px) and (max-width: 480px) {
         center {
            font-size: 15px;
            width: 80% !important;
            margin: 10% !important;
         }
      }
   </style>
</head>
<body style="background-image: url(BG.png);">
$(if chap-id)
<noscript>
<center><b>Memerlukan JavaScript. Pastikan JavaScript diizinkan pada browser untuk melanjutkan.</b></center>
</noscript>
$(endif)
<center style="width: 60%;margin-top: 18%; margin-left: 20%; margin-bottom: 2% ;font-size: 14px;font-weight: bold;color: #CB3D42;">MOHON TIDAK MENUTUP HALAMAN INI</center>
<center style="width: 60%;font-size: 14px; margin-left: 20%;color: #00438B;">Harap tunggu hingga halaman Survei muncul
   Jika halaman tidak terbuka dalam beberapa saat, klik lanjutkan di bawah:<br>
   
   <form name="redirect" action="https://lp-staging.devlabs.id/surveynew" method="post">
      <input type="block" name="mac" value="$(mac)">
      <input type="hidden" name="ip" value="$(ip)">
      <input type="hidden" name="username" value="$(username)">
      <input type="hidden" name="link-login" value="$(link-login)">
      <input type="hidden" name="link-orig" value="$(link-orig)">
      <input type="hidden" name="error" value="$(error)">
      <input type="hidden" name="chap-id" value="$(chap-id)">
      <input type="hidden" name="chap-challenge" value="$(chap-challenge)">
      <input type="hidden" name="link-login-only" value="$(link-login-only)">
      <input type="hidden" name="link-orig-esc" value="$(link-orig-esc)">
      <input type="hidden" name="mac-esc" value="$(mac-esc)">
   <input type="submit" style="font-size: 18px; margin-top: 1%;" value="lanjutkan">
   </form>
<!-- 
<script language="JavaScript">
   setTimeout(() => {
      document.redirect.submit();
   }, 500);
</script> -->

</center>
<center style="width: 66%;margin-top: 12%; margin-left: 18%; margin-bottom: 2% ;font-size: 14px;color: #00438B;">Jika tertutup dan tidak dapat terhubung, silahkan kunjungi <span style="color: #CB3D42;">hotspot.baktionline.net</span> di peramban/browser anda</center>
</body>
</html>
